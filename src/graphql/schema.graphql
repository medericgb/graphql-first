# Custom types
# User
type User {
  id: ID!
  name: String!
  email: String!
  age: Int
}

# Query
type Query {
  hello: String
  users: [User!]!
  user(id: ID!): User!
}

# Mutation
type Mutation {
  createUser(id: ID!, name: String, email: String, age: Int): User!
  deleteUser(id: ID!): Boolean!
  updateUser(id: ID!, name: String, email: String, age: Int): User!
}
